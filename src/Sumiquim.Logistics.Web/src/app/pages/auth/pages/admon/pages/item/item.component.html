<a class="btn btn-app" appExcelToJson [fields]="fields" (changed)="onChange($event)">
  <i class="fas fa-edit"></i>
  Adicionar Items
</a>


<ng-container *ngIf="items.length">
  <div class="items">
    <li *ngFor="let client of items">{{client.name}}</li>
  </div>
  <app-button type="button" class="btn btn-sm" (click)="save()">Guardar Items</app-button>
</ng-container>
