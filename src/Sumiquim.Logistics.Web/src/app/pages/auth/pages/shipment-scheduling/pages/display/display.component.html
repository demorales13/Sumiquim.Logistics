<div class="header">
  <app-date (changed)="onDateChanged($event)" [value]="today"></app-date>
</div>

<div class="body">
  <ng-container
    *ngFor="
      let line of ShippingLines
        | multiFieldOrderBy
          : ['carrierCompany', 'client', 'item', 'location']
          : true;
      trackBy: trackById
    "
  >
    <app-shipping-line [shippingLine]="line"></app-shipping-line>
  </ng-container>
</div>
