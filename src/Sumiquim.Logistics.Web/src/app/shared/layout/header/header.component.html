  <!-- Navbar -->
<nav class="main-header navbar" [ngClass]="{'sidebar-collapse' : collapse, 'sidebar-open': !collapse }">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item" (click)="onContainerClick()">
      <a class="nav-link ms-3" *ngIf="collapse">
        <i class="fas fa-angle-double-right"></i>
      </a>
      <a class="nav-link ms-3" *ngIf="!collapse">
        <i class="fas fa-angle-double-left"></i>
      </a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav">
    <!-- Sesión de usuario -->
    <li class="nav-item" id="login-menu" ngbDropdown display="dynamic" placement="bottom-right">

      <button class="btn" id="login-menu-button" ngbDropdownToggle>
        <i class="fas fa-th-large"></i>
      </button>

      <div ngbDropdownMenu aria-labelledby="login-menu-button" class="dropdown-login-menu">
        <div class="content">
          <img class="avatar" src="assets/images/avatar_nav_bar.png" alt="User Avatar">
          <span>
            {{ (authService.profile$ | async)?.name }}
            {{ (authService.profile$ | async)?.lastName }}
          </span>
          <span class="text-muted text-capitalize">
            {{ (authService.profile$ | async)?.role }}
          </span>
          <a (click)="logout()">Cerrar Sesión</a>
        </div>
      </div>
    </li>
  </ul>
</nav>
