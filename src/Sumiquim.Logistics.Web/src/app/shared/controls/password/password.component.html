<div class="password">
  <input
    type="text"
    class="app-input"
    [value]="value"
    [placeholder]="placeholder || 'Password'"
    [attr.disabled]="isDisabled ? true : null"
    (keyup)="onKeyup($event)"
    (blur)="onBlur()"
    [attr.type]="passwordType"/>

    <div class="password_actions" (click)="togglePassword()">
      <i class="fas fa-eye" *ngIf="isPassword"></i>
      <i class="fas fa-eye-slash" *ngIf="!isPassword"></i>
    </div>

</div>
