<div class="date-range">
  <form [formGroup]="form" novalidate autocomplete="off">
    <div class="date-range_items">
      <app-date formControlName="from"
        (closed)="onClosed()"
        [placeholder]="placeholder.from || 'Desde'"
        (changed)="onChanged()"
        [max]="max">
      </app-date>
      <span class="data-range_dash">&mdash;</span>
      <app-date formControlName="to"
        (closed)="onClosed()"
        [placeholder]="placeholder.to || 'Hasta'"
        (changed)="onChanged()"
        [min]="min">
      </app-date>
    </div>
  </form>
</div>
